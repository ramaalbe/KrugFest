<link rel="stylesheet" href="form.css">

<div class="form" id="form">
    <h2>Confirmar Entrada</h2>
    <h3>[Datos de la Persona que retire la entrada.]</h3>
    <form target="_blank" action="https://formsubmit.co/krugfestoficial@gmail.com" method="POST">
    <label for="name">Nombre y Apellido:</label>
    <input id="name" type="text" maxlength="60" required="required"/>
    <label for="dni">DNI (del que retire la entrada):</label>
    <input id="dni" type="text" maxlength="8" required="required"/>
    <label for="num">Numero de Telefono:</label>
    <input id="num" type="text" maxlength="60" required="required"/>
    <label for="ig">Instagram:</label>
    <input id="ig" type="text" maxlength="60" required="required"/>
    <button type="submit">Confirmar Entrada</button>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
</form>
</div>
